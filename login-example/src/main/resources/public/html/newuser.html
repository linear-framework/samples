<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/fontawesome-all.min.css">
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="container mt-5">
    <form method="post" action="/user">
      <div class="login card">

        <div class="card-header text-center">
          <img src="../img/logo.png" class="rounded mx-auto d-inline-block" alt="Linear logo"/>
          <span class="brand">linear_</span>
        </div>

        <div class="card-body">
          <div id="alert-container">
          </div>
          <div class="input-group">
            <label for="username" class="sr-only">Username</label>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
          </div>
          <div class="input-group mt-3">
            <label for="password" class="sr-only">Password</label>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-lock"></i></div>
            </div>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
          </div>
          <div class="input-group mt-3">
            <label for="passwordConfirmation" class="sr-only">Password Confirmation</label>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-lock"></i></div>
            </div>
            <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm Password"/>
          </div>
        </div>

        <div class="card-footer text-center">
          <button type="submit" class="btn btn-primary">
            Create Account
          </button>
        </div>

        <div class="text-center mt-2" style="font-size: 0.85rem">
          Already have an account? <a href="/html/login.html" class="ml-1">Login here</a>
        </div>

      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="/js/showError.js"></script>
</body>
</html>
